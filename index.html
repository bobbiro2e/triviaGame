<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Ocean Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Black+Ops+One|Bungee|Bungee+Shade|Creepster|Ewert|Fruktur|Gravitas+One|Monoton|Rubik:900"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <div class="container">
        <div class="row startGame">
            <div class="col-md-12">
                <div class="fluid-jumbotron rounded">
                    <h1>Ocean Trivia Game</h1>
                    <p id="directions">You have ONE MINUTE to answer all the questions correctly! GOOD LUCK!</p>
                    <button class="startGame buttons">Click Me to Play!</button>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div id="game" class="row rounded">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="timer" id="timeLeft"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-check" id="questions"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="buttons" id="doneButton">Done</button>
                            <div class="message" id="messageDiv"></div>
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
